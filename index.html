<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <section class="hero">
            <p>Scroll down</p>
        </section>
        <section class="sticky">
            <div class="col">
                <div class="services">
                    <div class="indicator"></div>
                    <div class="service active">
                        <p>About Me</p>
                    </div>
                    <div class="service">
                        <p>Education</p>
                    </div>
                    <div class="service">
                        <p>Experience</p>
                    </div>
                    <div class="service">
                        <p>Skills</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="service-img-wrapper">
                    <div class="service-img">
                        <div class="img"><img src="assets/images/img1.png" alt=""></div>
                        <div class="img"><img src="assets/images/img2.png" alt=""></div>
                        <div class="img"><img src="assets/images/img3.png" alt=""></div>
                        <div class="img"><img src="assets/images/img4.png" alt=""></div>
                    </div>
                </div>
                <div class="service-copy">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat consequuntur consequatur animi
                        iste pariatur ex commodi qui voluptatibus incidunt, magni voluptatem facilis dicta labore!</p>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="index">
                <span class="current-count">1</span>
                <span class="seperator"></span>
                <span class="total-count">4</span>
            </div>
        </section>
        <section class="outro">
            <p>Your next section goes here</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script>
        
const lenis = new Lenis({
  duration: 1.2, // Adjust scrolling speed
  easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Smooth easing
  smooth: true,
});

function raf(time) {
  lenis.raf(time);
  requestAnimationFrame(raf);
}

requestAnimationFrame(raf);


    </script>
</body>

</html>
